<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:h="http://primefaces.org/ui">

    <h:head>
        <title>Temas</title>
    </h:head>    


    <h:body>
        <p:fieldset legend="Cadastro de livros">
    
    <form>

        <h:panelGrid columns="2">
        
        <h:output Textvalue="Nome de Livro:"/>
        <p:input Textid="nome"value="#{beanLivro.nome}"/>

        <h:output Textvalue="Resumo:"/>
        <p:editorid="editor"value="#{beanLivro.resumo}"width="400"/>

        <h:output Textvalue="Data de cadastro"/>
        <p:calendar value="#{beanLivro.dataCadastro}"/>

        </h:panelGrid>

        <p:separator style="width:80% ; height:5px"/>

        <h:commandButton value="Salvar" action="#{beanLivro.Salvar}"/>
    
    </form>>
    </p:fieldset>        
    </h:body>
